<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSC Grocers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cart.js"></script>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <script src="js/checkout.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>JSC GROCERS AND PHARMA INC. LTD.</h1>
        <div id="menu">
            <a href="cart.html">My Cart</a>
        </div>

    </div>

    <!-- Navigation Menu -->
    <div id="menu2">
        <a href="cart.html">My cart</a>
        <a href="checkout.html" class="active">Checkout</a>
        <div id="checkout-container" class="form-container">
            <form id="checkout-form">
                <h2>Checkout Details</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on card:</label>
                    <input id="card-name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Credit Card Number:</label>
                    <input id="card-number" type="text" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input id="cvv" type="text" required>
                </div>
                <div class="form-group">
                    <label for="exp-date">Expiration Date:</label>
                    <input id="exp-date" type="date" required>
                </div>
                <br>
                <br>
                <div class="checkout-footer">
                    <span id="total-cost2">Total Cost: $0.00</span>
                    <button type="submit" class="submit-btn">Pay</button>                    
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="credits">
        <p>Website created by Jordan Lau, Saad Kiker and Cole Stevens</p>
    </div>
</body>
</html>
