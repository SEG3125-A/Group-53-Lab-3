<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSC Grocers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/groceries.js"></script>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>

<!-- Header -->
<div id="header">
    <h1>JSC GROCERS AND PHARMA INC. LTD.</h1>
    <div id="menu">
        <a href="cart.html">My Cart</a>
    </div>

</div>

<div id="preferences">
    <br>
    <h3>Preferences</h3>
    <div id="diet-options">
        <label class="custom-checkbox">
            <input type="checkbox" id="vegetarian-box">
            <span class="checkmark"></span>
            Vegetarian
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="gluten-free-box">
            <span class="checkmark"></span>
            Gluten-Free
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="organic-box">
            <span class="checkmark"></span>
            Organic
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="lactose-free-box">
            <span class="checkmark"></span>
            Lactose-Free
        </label>
    </div>
    <br>
    <hr>
    <div id="pricing-filter">
        <h3>Sort by Price</h3>
        <select id="price-filter">
            <option value="lower-to-higher"> Lower to Higher</option>
            <option value="higher-to-lower"> Higher to Lower</option>
        </select>
        <h3>Maximum Price</h3>
        <input type="range" id="price-range" min="0" max="10" step="0.01" value="10">
        <span id="price-range-value">$10</span>        
    </div>
    <hr>
    <div id="category-filter">
        <h3>Sort by Category</h3>
        <button id="produce" class="category-btn">Produce</button>
        <button id="dairy" class="category-btn">Dairy</button>
        <button id="protein" class="category-btn">Protein</button>
        <button id="beverages" class="category-btn">Beverages</button>
        <button id="grain" class="category-btn">Bakery and Grain</button>
    </div>
    
    <div id="categories">

    </div>
</div>

<form id="grocery-list"></form>

<div id="credits">
    <p>Website created by Jordan Lau, Saad Kiker and Cole Stevens</p>
</div>

</body>
</html>
