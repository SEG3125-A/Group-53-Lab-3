<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSC Grocers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <script src="js/preferences.js"></script>
</head>

<body>

<!-- Header that appears on the top of every page -->
<div id="header">
    <h1>JSC GROCERS AND PHARMA INC. LTD.</h1>
    <div id ="menu">
        <a href="preferences.html">My Preferences</a>
        <a href="groceries.html">Shopping</a>
        <a href="cart.html">My Cart</a>
        <a href="checkout.html">Checkout</a>
    </div>
</div>

<!-- Customer preferences -->
<form id="customer-preferences-form">
    <h1>Please indicate your preferences below</h1>
    <p>Items in the shopping list that do not conform to your preferences will be automatically filtered out...</p>
    <div>
        <label class="custom-checkbox">
            <input type="checkbox" id="vegetarian-box">
            <span class="checkmark"></span>
            Vegetarian
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="gluten-free-box">
            <span class="checkmark"></span>
            Gluten-Free
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="organic-box">
            <span class="checkmark"></span>
            Organic
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="lactose-free-box">
            <span class="checkmark"></span>
            Lactose-Free
        </label>
    </div>
</form>

<!-- Credits that appear on the bottom right of every page -->
<p id="credits">Website created by Jordan Lau, Saad Kiker, and Cole Stevens</p>

</body>
</html>
